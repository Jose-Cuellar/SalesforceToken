<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Get Token</title>

    <style>
        .content_token{
            margin-top: 20px;
            justify-items: center;
        }
        .table_info_token{
            margin-top: 50px;
        }
        .table{
            border-collapse: separate;
            /* table-layout: fixed;
            overflow-wrap: anywhere; */
        }
        td{
            overflow-wrap: anywhere;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content_token">
            <form name="getToken" action="/get-access-token" method="post">
                <input type="submit" class="btn btn-primary" value="Obtener token">
            </form>
            {% if response %} 
                <div class="table_info_token">
                    <table class="table">
                        <thead class="table-dark">
                          <tr>
                            <th scope="col">Access_Token</th>
                            <th scope="col">Scope</th>
                            <th scope="col">Instance_Url</th>
                            <th scope="col">Token_Type</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>{{ response.access_token }}</td>
                            <td>{{ response.scope }}</td>
                            <td>{{ response.instance_url }}</td>
                            <td>{{ response.token_type }}</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
